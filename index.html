<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test task</title>
  <link rel="stylesheet" href="styles/style.css">


</head>
<body>
<div class="wrapper">
  <section class="main">
    <div class="video">
<!--      <iframe class="youtube" src="https://www.youtube.com/embed/9l5DYfsIXEM" frameborder="0" allowfullscreen></iframe>-->
      <video id="video" class="youtube">
        <source src="assets/the-it-crowd.mp4" type="video/mp4">
        <p>
          Your browser doesn't support HTML5 video.
          <a href="assets/the-it-crowd.mp4">Download</a> the video instead.
        </p>
      </video>
      <div id="video-controls">
        <button id="playPause"></button>
        <div class="duration"><time id='duration'>22:14</time></div>
      </div>
    </div>
    <div class="friends">
      <h1>Добавте 10 знакомых человек:</h1>
      <progress value="0" max='10'></progress>
      <input class="name" type="text" placeholder="Имя знакомого">
      <button id="add">Добавить (Enter)</button>
      <p class="friends-list"></p>
    </div>
  </section>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
